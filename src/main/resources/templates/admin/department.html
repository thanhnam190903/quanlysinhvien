<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body>
<div th:replace="admin/layout/header :: header"></div>
<div class="container-fluid p-0">
    <div class="row m-0">
        <div th:replace="admin/layout/navbar :: navbar"></div>
        <div class="col-md-9 col-lg-9 main-content">
            <div class="content-header">
                <h2>Danh sách khoa</h2>
            </div>

            <div class="search-container">
                <form method="get" th:action="@{/staff/departments}">
                    <input type="text" name="keyword" class="search-input" placeholder="Tìm kiếm theo ID hoặc tên..." value="${keyword != null ? keyword : ''}" th:value="${keyword}">
                    <button class="btn-search" type="submit">Tìm</button>
                </form>
                <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">Thêm mới</a>
            </div>

            <div class="table-container">
                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên khoa</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="de,iterStat : ${departmentList}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${de.name}"></td>
                        <td th:if="${de.status}" style="color: red; font-weight: bold;">Tạm dừng</td>
                        <td th:if="${!de.status}" style="color: green;  font-weight: bold;">Hoạt động</td>
                        <td>
                            <div class="action-icons">
                                <div class="action-icons">
                                    <a class="text-success" th:href="@{/staff/classes(id=${de.id})}"><i class="far fa-eye"></i></a>
                                    <a href="" class="text-success" data-bs-toggle="modal" data-bs-target="#updateDepartmentModal"></a>
                                    <a class="btn-edit" th:data-id="${de.id}" th:data-fullname="${de.name}" th:data-status="${de.status}">
                                        <i class="fa-regular fa-pen-to-square text-success"></i></a>
                                    <a href="#" th:data-id="${de.id}" onclick="confirmDelete(this)" class="text-danger"><i class="fa-solid fa-trash"></i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:replace="~{admin/layout/pagination :: pagination(pageData=${departmentList}, baseUrl='/staff/departments', keyword=${keyword})}"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addDepartmentModal" tabindex="-1"
     aria-labelledby="addDepartmentModal" aria-hidden="true" th:classappend="${showModal} ? 'show d-block' : ''">
    <div class="modal-dialog modal-md"><!-- nhỏ hơn modal-lg -->
        <div class="modal-content">
            <div class="modal-header btn-search">
                <h5 class="modal-title" id="addDepartmentModalLabel">Thêm mới khoa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <!-- Form thêm người dùng -->
                <form id="addUserForm" th:action="@{/staff/add-department}" th:object="${department}" method="post">
                    <div class="g-2">
                        <div class="col-12 mb-2">
                            <label class="form-label">Tên</label>
                            <input type="text" th:field="*{name}" class="form-control" name="ten" required>
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">Chọn trạng thái</label>
                            <select class="form-control" th:field="*{status}">
                                <option th:value="true" class="text-success">Hoạt động</option>
                                <option th:value="false" class="text-danger">Dừng hoạt động</option>
                            </select>
                        </div>

                    </div>


                    <div class="d-flex mt-3 gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Thêm mới</button>
                        <a type="button" class="btn btn-secondary flex-fill" data-bs-dismiss="modal">Thoát</a>
                    </div>
                </form>
                <div id="alertMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateDepartmentModal" tabindex="-1"
     aria-labelledby="updateDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header btn-search">
                <h5 class="modal-title" id="updateDepartmentModalLabel">Thay đổi thông tin khoa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <!-- Form thêm người dùng -->
                <form id="updateUserForm" th:action="@{/staff/update-department}" method="post">
                        <input type="hidden" class="form-control" id="edit-id" name="id" required>
                    <div class="col-12 mb-2">
                        <label class="form-label">Tên</label>
                        <input type="text" class="form-control" id="edit-fullname" name="name" required>
                    </div>
                    <div class="col-12 mb-2">
                        <label class="form-label">Chọn trạng thái</label>
                        <select class="form-control" id="edit-status" name="status">
                            <option value="true" class="text-success">Dừng hoạt động</option>
                            <option value="false" class="text-danger">Hoạt động</option>
                        </select>
                    </div>
                    <div class="d-flex mt-3 gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Cập nhật</button>
                        <button type="button" class="btn btn-secondary flex-fill" data-bs-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</div>
<!-- Bootstrap Bundle JS (đã bao gồm Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDelete(element) {
    const khoaId = element.dataset.id;
    if (confirm("Bạn có chắc chắn muốn xóa khoa " + khoaId + " này?")) {
        window.location.href = "/qlsv/staff/delete-department?id=" + khoaId;
    }
}

    document.querySelectorAll(".btn-edit").forEach(btn => {
    btn.addEventListener("click", function () {
        document.getElementById("edit-id").value = this.dataset.id;
        document.getElementById("edit-fullname").value = this.dataset.fullname;
        document.getElementById("edit-status").value = this.dataset.status;
        new bootstrap.Modal(document.getElementById('updateDepartmentModal')).show();
    });
});
</script>
</body>
</html>
