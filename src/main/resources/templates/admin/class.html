<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body>
<div th:replace="admin/layout/header :: header"></div>
<div class="container-fluid p-0">
    <div class="row m-0">
        <div th:replace="admin/layout/navbar :: navbar"></div>
        <div class="col-md-9 col-lg-9 main-content">
            <div class="content-header">
                <h2>Danh sách lớp học</h2>
            </div>

            <div class="search-container">
                <form method="get" th:action="@{/staff/classes}">
                    <input type="hidden" name="id" th:value="${departmentId}">
                    <input type="text" name="keyword" class="search-input" placeholder="Tìm kiếm theo ID hoặc tên..." value="${keyword != null ? keyword : ''}" th:value="${keyword}">
                    <button class="btn-search" type="submit">Tìm</button>
                </form>
                <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">Thêm mới</a>
            </div>

            <div class="table-container">
                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên lớp</th>
                        <th>Khoa</th>
                        <th>Giảng viên phụ trách</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cl,iterStat : ${classList}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${cl.name}"></td>
                        <td th:text="${cl.department.name}"></td>
                        <td th:text="${cl.teacher.name}"></td>
                        <td th:if="${cl.status}" style="color: red; font-weight: bold;">Tạm dừng</td>
                        <td th:if="${!cl.status}" style="color: green;  font-weight: bold;">Hoạt động</td>
                        <td>
                            <div class="action-icons">
                                <div class="action-icons">
                                    <a class="text-success" th:href="@{/staff/class-student(classId=${cl.id})}"><i class="far fa-eye"></i></a>
                                    <a href="" class="text-success" data-bs-toggle="modal" data-bs-target="#updateDepartmentModal"></a>
                                    <a class="btn-edit text-success"  th:data-id="${cl.id}" th:data-fullname="${cl.name}" th:data-department-id="${cl.department.id}" th:data-department-name="${cl.department.name}"
                                       th:data-teacher-id="${cl.teacher.id}" th:data-status="${cl.status}"><i class="fa-regular fa-pen-to-square text-success"></i></a>
                                    <a href="#" th:data-id="${cl.id}" onclick="confirmDelete(this)" class="text-danger"><i class="fa-solid fa-trash"></i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${classList.totalPages > 0}">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <!-- Prev -->
                        <li class="page-item" th:classappend="${classList.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/staff/classes(id=${departmentId}, page=${classList.number - 1}, keyword=${keyword ?: ''})}">
                                &laquo;
                            </a>
                        </li>

                        <!-- Pages -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, classList.totalPages - 1)}"
                            th:classappend="${i == classList.number} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/staff/classes(id=${departmentId}, page=${i}, keyword=${keyword ?: ''})}"></a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${classList.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/staff/classes(id=${departmentId}, page=${classList.number + 1}, keyword=${keyword ?: ''})}">
                                &raquo;
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addDepartmentModal" tabindex="-1"
     aria-labelledby="addDepartmentModal" aria-hidden="true" th:classappend="${showModal} ? 'show d-block' : ''">
    <div class="modal-dialog modal-md"><!-- nhỏ hơn modal-lg -->
        <div class="modal-content">
            <div class="modal-header btn-search">
                <h5 class="modal-title" id="addDepartmentModalLabel">Thêm mới lớp học</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <!-- Form thêm người dùng -->
                <form id="addUserForm" th:action="@{/staff/add-class}" th:object="${clazz}" method="post">
                    <div class="g-2">
                        <div class="col-12 mb-2">
                            <label class="form-label">Khoa</label>
                            <input type="text" readonly th:value="${de.name}" class="form-control" >
                            <input type="hidden" th:field="*{department.id}"  class="form-control" name="ten" required>
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">Tên</label>
                            <input type="text" th:field="*{name}" class="form-control" name="ten" required>
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">Giảng viên phụ trách</label>
                            <select class="form-control" th:field="*{teacher.id}">
                                <option th:each="te : ${teacherList}" th:value="${te.id}" th:text="${te.name}"></option>
                            </select>
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">Chọn trạng thái</label>
                            <select class="form-control" th:field="*{status}">
                                <option th:value="false" class="text-success">Hoạt động</option>
                                <option th:value="true" class="text-danger">Dừng hoạt động</option>
                            </select>
                        </div>
                    </div>


                    <div class="d-flex mt-3 gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Thêm mới</button>
                        <a type="button" class="btn btn-secondary flex-fill" data-bs-dismiss="modal">Thoát</a>
                    </div>
                </form>
                <div id="alertMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateDepartmentModal" tabindex="-1"
     aria-labelledby="updateDepartmentModalLabel" aria-hidden="true" th:classappend="${showModal} ? 'show d-block' : ''">
    <div class="modal-dialog modal-md"><!-- nhỏ hơn modal-lg -->
        <div class="modal-content">
            <div class="modal-header btn-search">
                <h5 class="modal-title" id="updateDepartmentModalLabel">Thay đổi thông tin lớp học</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <!-- Form thêm người dùng -->
                <form id="updateUserForm" th:action="@{/staff/update-class}" method="post">
                    <input type="hidden" name="id" id="edit-id">
                    <div class="col-12 mb-2">
                        <label class="form-label">Khoa</label>
                        <input type="text" readonly id="edit-departmentName" class="form-control">
                        <input type="hidden" name="department.id" id="edit-departmentId">
                    </div>

                    <div class="col-12 mb-2">
                        <label class="form-label">Tên lớp</label>
                        <input type="text" name="name" id="edit-fullname" class="form-control">
                    </div>

                    <div class="col-12 mb-2">
                        <label class="form-label">Giảng viên</label>
                        <select name="teacher.id" id="edit-teacherId" class="form-control">
                            <option th:each="te : ${teacherList}" th:value="${te.id}" th:text="${te.name}"></option>
                        </select>
                    </div>

                    <div class="col-12 mb-2">
                        <label class="form-label">Trạng thái</label>
                        <select name="status" id="edit-status" class="form-control">
                            <option value="false">Hoạt động</option>
                            <option value="true">Dừng hoạt động</option>
                        </select>
                    </div>

                    <div class="d-flex mt-3 gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Cập nhật</button>
                        <button type="button" class="btn btn-secondary flex-fill" data-bs-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</div>
<!-- Bootstrap Bundle JS (đã bao gồm Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDelete(element) {
    const classId = element.dataset.id;
    if (confirm("Bạn có chắc chắn muốn xóa lớp học " + classId + " này?")) {
        window.location.href = "/qlsv/staff/delete-class?id=" + classId;
    }
    }

    document.querySelectorAll(".btn-edit").forEach(btn => {
    btn.addEventListener("click", function () {
        document.getElementById("edit-id").value = this.dataset.id;
        document.getElementById("edit-fullname").value = this.dataset.fullname;
        document.getElementById("edit-departmentId").value = this.dataset.departmentId;
        document.getElementById("edit-departmentName").value = this.dataset.departmentName;
        document.getElementById("edit-status").value = this.dataset.status;
        let teacherSelect = document.getElementById("edit-teacherId");
        let currentTeacherId = this.dataset.teacherId;

        if (currentTeacherId) {
            for (let i = 0; i < teacherSelect.options.length; i++) {
                if (teacherSelect.options[i].value == currentTeacherId) {
                    teacherSelect.selectedIndex = i;
                    break;
                }
            }
        } else {
            teacherSelect.selectedIndex = 0;
        }

        new bootstrap.Modal(document.getElementById('updateDepartmentModal')).show();
    });
});
</script>
</body>
</html>
