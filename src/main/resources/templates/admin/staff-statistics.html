<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Inter, -apple-system, Roboto, Helvetica, sans-serif;
        background: #f5f5f5;
        color: #212529;
    }

    .layout-container {
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
        width: 410px;
        background: #fff;
        border-right: 1px solid #DEE2E6;
    }

    .sidebar-header {
        height: 56px;
        padding: 0 20px;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #2E5DA1 0%, #1e4a7a 100%);
        border-bottom: 1px solid #DEE2E6;
    }

    .sidebar-title {
        font-size: 22px;
        font-weight: 700;
        line-height: 33px;
        color: #FFF;
    }

    .sidebar-nav {
        display: flex;
        flex-direction: column;
    }

    .nav-item {
        height: 55px;
        padding: 0 20px;
        display: flex;
        align-items: center;
        font-size: 15px;
        font-weight: 400;
        line-height: 22.5px;
        color: #333;
        text-decoration: none;
        border-bottom: 1px solid #DEE2E6;
        transition: background 0.2s;
    }

    .nav-item:first-child {
        font-size: 16px;
        line-height: 24px;
        color: #212529;
    }

    .nav-item:hover {
        background: #f8f9fa;
    }

    .nav-item.active {
        background: linear-gradient(135deg, #2E5DA1 0%, #1e4a7a 100%);
        color: #FFF;
        font-size: 16px;
        font-weight: 600;
        line-height: 24px;
    }

    /* Main Content Styles */
    .main-content {
        flex: 1;
        padding: 28px;
        background: #f5f5f5;
    }

    .content-card {
        background: #fff;
        border: 2px solid #D9D9D9;
        border-radius: 8px;
    }

    .page-header {
        height: 104px;
        padding: 12px 32px;
        background: linear-gradient(135deg, #2E5DA1 0%, #1e4a7a 100%);
        border-radius: 8px 8px 0 0;
        display: flex;
        align-items: center;
        gap: 24px;
    }

    .profile-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.10), 0 10px 15px rgba(0, 0, 0, 0.10);
    }

    .header-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .page-title {
        font-size: 24px;
        font-weight: 700;
        line-height: 32px;
        color: #FFF;
    }

    .page-subtitle {
        font-size: 18px;
        font-weight: 400;
        line-height: 28px;
        color: #E0E7FF;
    }

    /* Tabs Styles */
    .tabs {
        display: flex;
        border-bottom: 1px solid #DEE2E6;
        padding: 0 24px;
    }

    .tab-item {
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #6B7280;
        text-decoration: none;
        text-align: center;
        border-bottom: 2px solid transparent;
        margin-bottom: -1px;
        transition: all 0.2s;
    }

    .tab-item:hover {
        color: #2E5DA1;
    }

    .tab-item.active {
        color: #2E5DA1;
        border-bottom-color: #2E5DA1;
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        padding: 24px;
    }

    .stats-section {
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        padding: 25px;
    }

    .section-title {
        font-size: 18px;
        font-weight: 600;
        line-height: 28px;
        color: #1F2937;
        margin-bottom: 19px;
    }

    .stats-cards {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .stat-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 13px;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
    }

    .stat-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .stat-indicator {
        width: 16px;
        height: 16px;
        border-radius: 50%;
    }

    .stat-indicator.blue {
        background: #3B82F6;
    }

    .stat-indicator.purple {
        background: #8B5CF6;
    }

    .stat-indicator.green {
        background: #10B981;
    }

    .stat-indicator.red {
        background: #EF4444;
    }

    .stat-indicator.orange {
        background: #F59E0B;
    }

    .stat-label {
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #374151;
    }

    .stat-values {
        text-align: right;
    }

    .stat-number {
        font-size: 20px;
        font-weight: 700;
        line-height: 28px;
        color: #1F2937;
    }

    .stat-description {
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
        color: #6B7280;
    }

    /* Department Section */
    .department-section {
        padding: 24px;
        border-top: 1px solid #E5E7EB;
    }

    .department-section .section-title {
        margin-bottom: 19px;
    }

    .department-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
        gap: 16px;
    }

    .department-card {
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        padding: 17px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
    }

    .department-circle {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .blue-circle {
        background: #3B82F6;
    }

    .purple-circle {
        background: #8B5CF6;
    }

    .green-circle {
        background: #10B981;
    }

    .red-circle {
        background: #EF4444;
    }

    .orange-circle {
        background: #F59E0B;
    }

    .circle-number {
        font-size: 18px;
        font-weight: 700;
        line-height: 28px;
        color: #FFF;
        text-align: center;
    }

    .department-name {
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        color: #374151;
        text-align: center;
    }

    .department-percentage {
        font-size: 12px;
        font-weight: 400;
        line-height: 16px;
        color: #6B7280;
        text-align: center;
    }

    /* Responsive Design */

        }

        }

        .tabs {
            overflow-x: auto;
        }

        .department-grid {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
    }
