<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý điểm sinh viên</title>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-circle">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.5 19.5C25.0581 19.5 28.75 15.8081 28.75 11.25C28.75 6.69187 25.0581 3 20.5 3C15.9419 3 12.25 6.69187 12.25 11.25C12.25 15.8081 15.9419 19.5 20.5 19.5ZM20.5 23.625C14.9931 23.625 4 26.3888 4 31.875V36H37V31.875C37 26.3888 26.0069 23.625 20.5 23.625Z" fill="#2E5DA1"/>
                </svg>
            </div>
            <h1 class="login-title">Đăng nhập</h1>
            <p class="login-subtitle">Hệ thống quản lý điểm sinh viên – Khoa CNTT</p>
        </div>

        <form class="login-form" th:action="@{/authenticateTheUser}" method="post">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${param.error}">
                <span style="color:red">Đăng nhập không thành công! Hãy kiểm tra lại tài khoản hoặc mật khẩu</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="text" name="username" id="email" class="form-input" placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input">
                    <span class="checkbox-text">Remember me</span>
                </label>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</div>
</body>
</html>
